<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"/>
  <title>Classroom Selector of Volunteers</title>

      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="index_files/style.css" type="text/css" rel="stylesheet" media="screen,projection">
     
</head>


<body>
<nav class="red darken-4" role="navigation">
  <div class="nav-wrapper container">
    <a href="home.html" class="brand-logo">&nbspClassroom Volunteer Randomizer</a>
    <ul class="right hide-on-med-and-down">
      <li class="active">&nbsp&nbspSeat Plan Randomizer&nbsp&nbsp</li>
      <li><a href="login/login.html"> &nbsp&nbsp&nbspLog in&nbsp&nbsp&nbsp</a></li>
    </ul>
  </div>
</nav>


<div>
    <div class="row cols s12" id="seats"></div>
</div>

<div class="container" style="margin-left:auto;margin-right:auto;">
  <h6 style="text-align:center;">
      No. of Volunteers: 
      <input type="text" class="form-control"style="height:40px; width: 40px;" placeholder="n" id="vol"></br>
      Dimensions: 
      <input type="text" class="form-control" style="height:40px; width: 20px;" placeholder="rows" id="rows">&nbspx&nbsp
      <input type="text" class="form-control" style="height:40px; width: 20px;" placeholder="cols" id="cols"></br>             
      <button class="btn waves-effect waves-light red darken-4" type="submit" onclick="submitData()">START</button>
  </h6>
</div>

  <script type="text/javascript" src="../index_files/jquery-1.js"></script>
  <script type="text/javascript" src="../index_files/materialize.js"></script>
  <script type="text/javascript" src="../index_files/prism.js"></script>
  <script type="text/javascript" src="../index_files/perfect-scrollbar.js"></script>
  <script type="text/javascript" src="../index_files/plugins.js"></script>

<script type="text/javascript">
  var vol, cols, rows;
  var stud = [];

function submitData(){
  vol = document.getElementById("vol").value;
  rows = document.getElementById("rows").value; 
  cols = document.getElementById("cols").value;
  alert("No. of volunteers: "+ vol + "\nDimensions: "+rows+"x"+cols);
  initRowCol();
  genRowCol(rows,cols);
}

function initRowCol(){
  document.getElementById("seats").innerHTML = "";
}

function genRowCol(rows,cols){
  var k=0;
  for(var i=0; i<rows; i++){
      for(var j=0; j<cols; j++){
       document.getElementById("seats").innerHTML += "<div class='col s1' style=''><div id='"+k+"' class='card-panel red darken-1'><span class='white-text'>"+(k+1)+"</span></div></div>";  
       k++;
    } 	
  }
  randomizer();
}
		
function randomizer(){
		var x;		
		for(var j=0; j<vol; j++){
			x = getRandomArbitrary();
			while(stud.indexOf(x)!=-1){
				x = getRandomArbitrary();
			}
			stud[j] = x;
			document.getElementById(stud[j]).className = "card-panel blue darken-1";
			console.log(stud[j]);
		}
	}
	
	function getRandomArbitrary() {	//Credits: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
    	return Math.floor((Math.random() * (cols*rows)) + 1);    
	}
	
</script>

</script>

<div class="hiddendiv common"></div>
</body>

</html>
